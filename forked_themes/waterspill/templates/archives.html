{% extends "base.html" %}
{% block title %}Archives de {{ SITENAME }}{% endblock %}
{% block content %}

<div class="blogItem">
    <dl>
        {% for article in dates %}
            <dt>{{ article.locale_date }}</dt>
            <header><dd><a href='{{ article.url }}'>{{ article.title }}</a></dd></header>

            <div class="img_separator"></div>
            <div class="separator"></div>
        {% endfor %}
    </dl>

</div>

{% endblock %}
